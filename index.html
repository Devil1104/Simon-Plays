<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn grey" type="button" id="grey">1</div>
            <div class="btn white" type="button" id="white">2</div>
        </div>
        <div class="line-two">
            <div class="btn yellow" type="button" id="yellow">3</div>
            <div class="btn black" type="button" id="black">4</div>
        </div>
    </div>
    <button id="strtBtn"> Start Game</button>

    <h3 id="highScore">Highest Score </h3>
    <h3 id="currScore">Current Score</h3>
    
    <script src="app.js"></script>
</body>
</html>
